<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    
    <div class="text-center mb-8">
      <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Inscription</h1>
      <p class="text-gray-600 mt-2">Créez votre compte</p>
    </div>

    @if (errorMessage) {
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="onRegister()" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
        <input 
          type="text" 
          [(ngModel)]="registerData.nom" 
          name="nom" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="Votre nom">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          [(ngModel)]="registerData.email" 
          name="email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="votre@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Âge</label>
        <input 
          type="number" 
          [(ngModel)]="registerData.age" 
          name="age" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="25">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input 
          type="password" 
          [(ngModel)]="registerData.password" 
          name="password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="••••••••">
      </div>

      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition duration-200 shadow-lg">
        S'inscrire
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Déjà un compte ? 
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">
          Se connecter
        </a>
      </p>
    </div>

  </div>
</div>
